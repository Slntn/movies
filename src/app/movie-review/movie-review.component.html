<button class="delete" (click) ='onClick(title)'>Delete</button>
<div class = 'main'>
  <h1>Reviews for {{ title }}</h1>
  <table class="table table-bordered table-striped">
    <tr>
      <th>Reviewer</th>
      <th>Stars</th>
      <th>Reviews</th>
    </tr>
    <tr *ngFor='let key of data'>
      <td><h4>{{ key.userName }}</h4></td>
      <td><h4>{{ key.rating }}</h4></td>
      <td><h4>{{ key.text }}</h4></td>
    </tr>
  </table>
</div>
